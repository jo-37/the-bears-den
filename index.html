<h1>Posts</h1>

<table>
  <tr>
    <th>Date</th>
    <th>Title</th>
  </tr>
  {% for post in paginator.posts %}
  <tr>
    <td>
    {{ post.date | date_to_long_string }}
    </td>
    <td>
    <a href="{{ post.url | relative_url }}">
		{{ post.topic }}: {{ post.title}}
	</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% include paginator.html %}
