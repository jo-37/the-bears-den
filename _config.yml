theme: jekyll-theme-slate
title: The Bear's Den
author: JÃ¶rg Sommrey
description: Enter at your own risk
url: https://github.sommrey.de/the-bears-den
base_url: /the-bears-den
HttpClient:
  Timeout: 10
remote_theme: pages-themes/slate@v0.2.0
plugins:
- jekyll-remote-theme
- jekyll-paginate
paginate: 12
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: "content"
    values:
      layout: "default"
      type: "pages"
